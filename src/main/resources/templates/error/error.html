<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Blog System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 5rem auto;
            text-align: center;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code" th:text="${status} ?: 'Error'">Error</div>
            <h1 class="error-message">An Error Occurred</h1>
            <p class="lead" th:text="${message} ?: 'Something went wrong.'">Something went wrong.</p>
            <div th:if="${timestamp}" class="mb-3">
                <small class="text-muted">Error occurred at: <span th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></small>
            </div>
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <a href="/admin/posts" class="btn btn-secondary" sec:authorize="hasRole('ADMIN')">Admin Panel</a>
        </div>
    </div>
</body>
</html>
