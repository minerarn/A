<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' - Blog System'">Post Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .post-detail {
            max-width: 850px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .post-header {
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
            /* 关键：保留数据库中的换行符 */
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .post-meta {
            color: #888;
            font-size: 0.95rem;
        }
        .post-meta span { margin-right: 15px; }
        .badge-category { background-color: #e9ecef; color: #495057; padding: 0.3em 0.6em; border-radius: 4px; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">个人博客系统</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">首页</a>
            <a class="nav-link" th:href="@{/about}">关于</a>
            <a class="nav-link btn btn-outline-light btn-sm ms-2" th:href="@{/admin/posts}" sec:authorize="hasRole('ADMIN')">管理后台</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="post-detail" th:if="${post != null}">
        <div class="post-header">
            <h1 class="display-5 fw-bold" th:text="${post.title}">文章标题</h1>
            <div class="post-meta mt-3">
                <span><i class="bi bi-person"></i> 作者：<strong th:text="${post.author}">Author</strong></span>
                <span><i class="bi bi-tag"></i> 分类：<span class="badge-category" th:text="${post.typeName}">Type</span></span>
                <span><i class="bi bi-eye"></i> 阅读：<span th:text="${post.views}">0</span></span>
                <span><i class="bi bi-clock"></i> 发布于：<span th:text="${#temporals.format(post.createTime, 'yyyy-MM-dd HH:mm')}">Date</span></span>
            </div>
        </div>

        <article class="post-content" th:text="${post.content}">
            这里是博文的详细内容...
        </article>

        <hr class="my-5">

        <div class="d-flex justify-content-between">
            <a th:href="@{/}" class="btn btn-outline-primary">← 返回首页</a>
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/admin/posts/edit/' + ${post.id}}" class="btn btn-warning">编辑此文</a>
            </div>
        </div>
    </div>

    <div class="alert alert-warning mt-5" th:unless="${post != null}">
        <h4 class="alert-heading">抱歉！</h4>
        <p>该博文可能已被删除或路径不正确。</p>
        <hr>
        <a th:href="@{/}" class="btn btn-primary">返回首页</a>
    </div>
</div>

<footer class="text-center text-muted py-4">
    &copy; 2025 Blog System. All rights reserved.
</footer>
</body>
</html>
