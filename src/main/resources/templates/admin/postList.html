<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <span th:if="${typeId != null}">
                <span th:text="'类别：' + ${selectedTypeName != null ? selectedTypeName : '未知'}"></span>
                <a th:href="@{/admin/posts}" class="btn btn-sm btn-outline-secondary ms-2">显示全部</a>
            </span>
            <span th:unless="${typeId != null}">所有博文</span>
        </h1>
        <a class="btn btn-primary" th:href="@{/admin/posts/new}">+ 新增博文</a>
    </div>
    
    <!-- 搜索表单 -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/posts}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}">
                </div>
                <div class="col-md-4">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" th:value="${author}">
                </div>
                <div class="col-md-3">
                    <label for="typeId" class="form-label">Type</label>
                    <select class="form-select" id="typeId" name="typeId">
                        <option value="" th:selected="${typeId} == null">All</option>
                        <option th:each="t : ${types}"
                                th:value="${t.id}"
                                th:text="${t.name}"
                                th:selected="${typeId != null and typeId.equals(t.id)}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="minViews" class="form-label">Min Views</label>
                    <input type="number" class="form-control" id="minViews" name="minViews" th:value="${minViews}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Views</th>
            <th>Created Time</th>
            <th>Content</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.title}"></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.views}"></td>
            <td th:text="${#temporals.format(post.createTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#strings.abbreviate(post.content, 50)}"></td>
            <td th:text="${post.typeName}"></td>
            <td>
                <a th:href="@{'/admin/posts/edit/' + ${post.id}}" class="btn btn-sm btn-secondary">Edit</a>
                <form th:action="@{'/admin/posts/delete/' + ${post.id}}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
