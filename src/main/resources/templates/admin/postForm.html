<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博文编辑 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${post.id}==null ? '发布新博文' : '修改博文'"></h1>

    <form th:action="${post.id}==null ? @{/admin/posts} : @{/admin/posts/update}" th:object="${post}" method="post" class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-8 mb-3">
                <label class="form-label font-weight-bold">博文标题</label>
                <input class="form-control" th:field="*{title}" placeholder="请输入标题" required />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">作者</label>
                <input class="form-control" th:field="*{author}" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">所属分类</label>
                <select class="form-select" th:field="*{typeId}" required>
                    <option value="">-- 请选择分类 --</option>
                    <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">阅读量 (Views)</label>
                <input type="number" class="form-control" th:field="*{views}" th:value="${post.id}==null ? 0 : *{views}" required />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">内容详情</label>
            <textarea class="form-control" th:field="*{content}" rows="10" placeholder="开始编写你的故事..." required></textarea>
        </div>

        <div class="mt-3">
            <button class="btn btn-success px-4" type="submit">保存发布</button>
            <a class="btn btn-outline-secondary px-4" th:href="@{/admin/posts}">返回列表</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
