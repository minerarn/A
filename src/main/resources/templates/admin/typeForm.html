<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>类别编辑 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0" th:text="${type.id}==null ? '新增博文类别' : '编辑博文类别'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="${type.id}==null ? @{/admin/types} : @{/admin/types/update}" th:object="${type}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-4">
                            <label class="form-label fw-bold">类别名称</label>
                            <input class="form-control" th:field="*{name}" placeholder="如：技术、生活、随笔" required />
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="enabledSwitch"
                                       th:checked="${type.enabled == 1}"
                                       onclick="this.value = this.checked ? 1 : 0" />
                                <input type="hidden" name="enabled" id="enabledHidden" th:value="${type.enabled == null ? 1 : type.enabled}" />
                                <label class="form-check-label" for="enabledSwitch">是否启用该类别</label>
                            </div>
                            <div class="form-text">禁用后，前台将不会显示该类别的博文。</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a class="btn btn-light me-md-2" th:href="@{/admin/types}">返回列表</a>
                            <button class="btn btn-primary px-4" type="submit">保存设置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 简单的脚本：确保复选框的状态同步到隐藏的 Integer 字段
    const checkbox = document.getElementById('enabledSwitch');
    const hiddenInput = document.getElementById('enabledHidden');

    checkbox.addEventListener('change', function() {
        hiddenInput.value = this.checked ? 1 : 0;
    });
</script>
</body>
</html>
